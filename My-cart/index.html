<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <h2 class="mb-4"><a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i> My Cart</a></h2>
    <div class="cart-table">
      <div class="row">
        <div class="col-md-6">
          <p>Product</p>
        </div>
        <div class="col-md-2">
          <p>Quantity</p>
        </div>
        <div class="col-md-2">
          <p>Total</p>
        </div>
      </div>

      <div class="cart-item">
        <div class="row">
          <div class="col-md-6 d-flex">
            <img src="image 92.png" alt="Product 1" class="product-image">
            <div class="product-info">
              <h5>Estee Lauder Double Wear Stay-in-Place Makeup</h5>
              <p>Waterproof Foundation with SPF 10 - Rattan</p>
            </div>
          </div>
          <div class="col-md-2">
            <div class="quantity-control">
              <button class="btn btn-sm btn-secondary">-</button>
              <span class="quantity">1</span>
              <button class="btn btn-sm btn-secondary">+</button>
            </div>
            <button class="remove-btn"><span class="text-danger"><i class="fas fa-trash"></i></span></button>
          </div>
          <div class="col-md-2">
            <p class="total">₹456</p>
          </div>
        </div>
      </div>

      <div class="cart-item">
        <div class="row">
          <div class="col-md-6 d-flex">
            <img src="image 96 (1).png" alt="Product 2" class="product-image">
            <div class="product-info">
              <h5>Swiss Beauty Non Transfer Matte Crayon Lipstick</h5>
            </div>
          </div>
          <div class="col-md-2">
            <div class="quantity-control">
              <button class="btn btn-sm btn-secondary">-</button>
              <span class="quantity">1</span>
              <button class="btn btn-sm btn-secondary">+</button>
            </div>
            <button class="remove-btn"><span class="text-danger"><i class="fas fa-trash"></i></span></button>
          </div>
          <div class="col-md-2">
            <p class="total">₹556</p>
          </div>
        </div>
      </div>

      <div class="cart-item">
        <div class="row">
          <div class="col-md-6">
            <img src="ima3.png" alt="Product 3" class="product-image">
            <div class="product-info">
              <h5>Swiss Beauty Non Transfer Matte Crayon Lipstick</h5>
            </div>
          </div>
          <div class="col-md-2">
            <div class="quantity-control">
              <button class="btn btn-sm btn-secondary">-</button>
              <span class="quantity">1</span>
              <button class="btn btn-sm btn-secondary">+</button>
            </div>
            <button class="remove-btn"><span class="text-danger"><i class="fas fa-trash"></i></span></button>
          </div>
          <div class="col-md-2">
            <p class="total">₹256</p>
          </div>
        </div>
      </div>

    </div>
  </div>
    
    
</body>
</html>
